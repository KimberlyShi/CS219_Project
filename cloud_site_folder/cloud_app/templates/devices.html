{% load static %}
<link rel="stylesheet" href="{% static 'styled_table.css' %}">

<h1 class = "title", id="title">Registered Devices</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Device ID</th>
            <th>Network</th>
        </tr>
    </thead>
    <tbody>
        {% for d in device %}
        <tr>
            <td>{{d.d_id}}</td>
            <td>{{d.network}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
