{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'home.css' %}">
<main id="main" class="container">
   <div class="row">
      <div class="col-xs-12 col-lg-offset-3 col-lg-6">
         <div class="m-b-md text-center">
            <h1 id="title">Device Registration</h1>
            <p id="description" class="description" class="text-center">Building a single cloud platform to support two IoT technologies</p>
         </div>
         <form method="GET" action="" id="survey-form" name="survey-form">
            <fieldset>
               <label for="dropdown">
                  Select device type? *
                  <select id="dropdown" name="dropdown" class="m-t-xs">
                     <option value="ttn" selected>TTN</option>
                     <option value="twilio">Twilio</option>
                  </select>
               </label>
            </fieldset>
            <fieldset>
               <label for="device_id" id="device_id-label">
                  Device ID *
                  <body>
                     <p><small>This is the unique identifier for the device in this app. The device ID will be immutable. </small></p>
                  </body>
                  <input class="" type="text" id="device_id" name="device_id" placeholder="Enter your Device ID (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="device_eui" id="device_eui-label">
                  <!-- not sure if we actually need the device EUI -->
                  Device EUI *
                  <input class="" type="text" id="device_eui" name="device_eui" placeholder="Enter your Device EUI (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="join_eui" id="join_eui-label">
                  <!-- not sure if we actually need the join EUI -->
                  Join EUI *
                  <input class="" type="text" id="join_eui" name="join_eui" placeholder="Enter your Join EUI (required)" required />
               </label>
            </fieldset>
            <fieldset>
               <label for="join_server_address" id="number-label">
               Join Server Address *
               <input class="" type="text" id="join_server_address" name="join_server_address" placeholder="Enter you age (required)" required />
               </label>
            </fieldset>
            <button id="submit" type="submit" class="btn">Submit the form</button>
         </form>
      </div>
   </div>
</main>
